  <form id="cvForm">
        First Name: <input type="text" id="firstname" name="firstname" required><br>
        Last Name: <input type="text" id="lastname" name="lastname" required><br>
        Email: <input type="email" id="email" required><br>

        Service:<br>
        <input type="radio" name="service" value="Web Developer" required> Web Developer<br>
        <input type="radio" name="service" value="Data Scientist"> Data Scientist<br>
        <input type="radio" name="service" value="Frontend Developer"> Frontend Developer<br>

        Project:<br>
        <input type="checkbox" value="Full Stack Web Development"> Full Stack Web Development<br>
        <input type="checkbox" value="NLP"> NLP<br>
        <input type="checkbox" value="Data Science"> Data Science<br>
       
        <input type="submit" value="Register">
        <input type="reset">
  </form>
